<script>
document.addEventListener('DOMContentLoaded', () => {
  const lineName = decodeURIComponent(window.location.pathname.split('/').pop().replace('.html',''));
  const container = document.getElementById('stations-container');
  const filterInput = document.getElementById('line-filter');

  fetch('/stations.json')
    .then(res => res.json())
    .then(data => {
      const lineStations = data.filter(s => s.company === 'JR東日本' && s.line === lineName);
      if (!lineStations.length) {
        container.innerHTML = '<p style="text-align:center;color:#888;">この路線の駅メロは見つかりませんでした</p>';
        return;
      }

      // Group by station
      const stationsMap = {};
      lineStations.forEach(s => {
        if (!stationsMap[s.station]) stationsMap[s.station] = [];
        stationsMap[s.station].push(s);
      });

      function renderStations() {
        const query = filterInput.value.toLowerCase().trim();
        container.innerHTML = Object.entries(stationsMap).map(([station, melodies]) => {
          const matchStation = station.toLowerCase().includes(query);
          const filteredMelodies = melodies.filter(m => m.melody.toLowerCase().includes(query));
          if (!matchStation && !filteredMelodies.length) return '';
          return `
            <div class="station-card">
              <div class="station-title">
                <a href="/stations/${encodeURIComponent(station)}.html" style="color:#1976d2; text-decoration:underline;">
                  ${station}駅
                </a>
              </div>
              ${melodies.map(m => `
                <div class="melody-item">
                  <div class="melody-name">${m.melody || '発車メロディーなし'}</div>
                  <div class="melody-line">${m.line}</div>
                  ${m.file ? `
                    <div style="display:flex; align-items:center; gap:8px; margin-top:8px;">
                      <audio class="melody-audio" controls controlsList="nodownload" src="/${m.file}" loop></audio>
                      <label style="font-size:0.85em; display:flex; align-items:center; gap:4px; cursor:pointer;">
                        <input type="checkbox" class="loop-checkbox"> ループ
                      </label>
                    </div>` : '<span style="color:#888;">音源なし</span>'}
                </div>
              `).join('')}
            </div>
          `;
        }).join('');

        // Attach loop checkbox functionality
        document.querySelectorAll('.loop-checkbox').forEach(cb => {
          const audio = cb.closest('div').querySelector('audio');
          if (audio) audio.loop = cb.checked;
          cb.addEventListener('change', () => { if (audio) audio.loop = cb.checked; });
        });
      }

      renderStations();
      filterInput.addEventListener('input', renderStations);
    });
});

// Header search
let headerStationsData = [];
fetch('/stations.json').then(r => r.json()).then(data => headerStationsData = data);
document.addEventListener('DOMContentLoaded', () => {
  const input = document.getElementById('header-search');
  const results = document.getElementById('header-search-results');

  input.addEventListener('input', () => {
    const q = input.value.toLowerCase().trim();
    if (!q) { results.style.display='none'; return; }
    const matches = headerStationsData.filter(st => st.station.toLowerCase().includes(q) || st.melody.toLowerCase().includes(q)).slice(0,8);
    results.innerHTML = matches.length ? matches.map(st => `
      <div style="padding:12px;border-bottom:1px solid #eee;">
        <a href="/stations/${encodeURIComponent(st.station)}.html" style="font-weight:700;color:#1976d2;">${st.station}</a>
        <div>${st.melody}</div>
        ${st.file ? `<audio controls controlsList="nodownload" src="/${st.file}" style="width:100%;"></audio>` : ''}
      </div>
    `).join('') : '<div style="padding:12px;color:#888;">該当なし</div>';
    results.style.display = 'block';
  });

  document.addEventListener('click', e => { if (!results.contains(e.target) && e.target !== input) results.style.display='none'; });
});

</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBrgf00OFxksjZuFOQxgB1qUjZmLSG7yqk",
    authDomain: "dokodemo-ekimero.firebaseapp.com",

    appId: "1:189766315545:web:e88fb50dc039f7d2f28488",
    measurementId: "G-EPCBNCPN4F"
  };

  // Initialize Firebase if not already
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  // Sign in anonymously
  auth.signInAnonymously().catch(console.error);

  // Increment function with limits
  function incrementPlay() {
    const user = auth.currentUser;
    if (!user) return;

    const userRef = db.ref(`users/${user.uid}`);
    const counterRef = db.ref("totalPlays");

    userRef.transaction(userData => {
      const now = Date.now();

      if (!userData) {
        // First-time user
        return {
          lastUpdate: now,
          lastHourStart: now,
          lastHourCount: 1,
          lastDayStart: now,
          lastDayCount: 1
        };
      }



      // Hourly limit
      let hourStart = userData.lastHourStart || now;
      let hourCount = userData.lastHourCount || 0;
      if (now - hourStart > 3600_000) { hourStart = now; hourCount = 0; }
      if (hourCount >= 250) return;

      // Daily limit
      let dayStart = userData.lastDayStart || now;
      let dayCount = userData.lastDayCount || 0;
      if (now - dayStart > 24 * 3600_000) { dayStart = now; dayCount = 0; }
      if (dayCount >= 500) return;

      return {

        lastUpdate: now,
        lastHourStart: hourStart,
        lastHourCount: hourCount + 1,
        lastDayStart: dayStart,
        lastDayCount: dayCount + 1
      };
    }, (error, committed) => {
      if (!committed || error) return;
      // Increment global counter
      counterRef.transaction(current => (current || 0) + 1);
    });
  }

  // Add listeners to audio elements
  function setupAudioListeners() {
    document.querySelectorAll('audio').forEach(audio => {
      if (!audio.dataset.playListenerAdded) {
        audio.addEventListener('play', incrementPlay);
        audio.dataset.playListenerAdded = 'true';
      }
    });
  }

  setupAudioListeners();

  // Observe dynamically added audio elements
  new MutationObserver(() => setupAudioListeners()).observe(document.body, {
    childList: true,
    subtree: true
  });

  // Real-time totalPlays display
  db.ref("totalPlays").on("value", snapshot => {
    const count = snapshot.val() || 0;
    const el = document.getElementById("playCountNumber");
    if (el) el.textContent = count.toLocaleString();
  });
});
</script>

(function(){
  // create and insert the header button so it truly lives in the header
  const header = document.querySelector('header');
  const mobileBtn = document.createElement('button');
  mobileBtn.id = 'mobileMenuButton';
  mobileBtn.className = 'mobile-menu-btn';
  mobileBtn.title = 'メニュー';
  mobileBtn.setAttribute('aria-controls','mobileMenuPanel');
  mobileBtn.setAttribute('aria-expanded','false');
  mobileBtn.innerHTML = '<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 7h16M4 12h16M4 17h16" stroke="#1976d2" stroke-width="2" stroke-linecap="round"/></svg>';
  if (header) header.appendChild(mobileBtn);

  const btn = mobileBtn;
  const overlay = document.getElementById('mobileMenuOverlay');
  const panel = document.getElementById('mobileMenuPanel');
  const closeBtn = document.getElementById('mobileMenuClose');
  const searchForm = document.getElementById('mobileMenuSearchForm');
  const searchInput = document.getElementById('mobileMenuSearchInput');
  const resultsEl = document.getElementById('mobileSearchResults');

  function openMenu(){
    overlay.classList.add('visible');
    // allow layout, then fade panel in
    requestAnimationFrame(()=> {
      requestAnimationFrame(()=> panel.classList.add('open'));
    });
    document.body.classList.add('mobile-menu-open');
    btn.setAttribute('aria-expanded','true');
    overlay.setAttribute('aria-hidden','false');
    
  }
  function closeMenu(){
    // Remove both classes simultaneously for smooth fade out
    panel.classList.remove('open');
    overlay.classList.remove('visible');
    btn.setAttribute('aria-expanded','false');
    overlay.setAttribute('aria-hidden','true');
    document.body.classList.remove('mobile-menu-open');
    // Focus button after animation completes
    setTimeout(()=> btn.focus(), 400);
  }

  btn.addEventListener('click', (e)=>{ e.preventDefault(); openMenu(); });
  closeBtn.addEventListener('click', (e)=>{ e.preventDefault(); closeMenu(); });
  overlay.addEventListener('click', (e)=>{ if (!panel.contains(e.target)) closeMenu(); });
  document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') closeMenu(); });

  // search helper: ensure we have stations data, fetch if necessary
  async function ensureStationsData(){
    if (window.stationsData && Array.isArray(window.stationsData) && window.stationsData.length>0) return window.stationsData;
    try {
      const res = await fetch('/stations.json');
      if (!res.ok) throw new Error('stations.json fetch failed');
      const data = await res.json();
      window.stationsData = data;
      return data;
    } catch (err) {
      console.error('Failed to load stations.json for mobile search', err);
      return null;
    }
  }

  async function performSearch(q, targetEl){
    if (!q) { if (targetEl) targetEl.innerHTML=''; return; }
    const data = await ensureStationsData();
    if (!data) { if (targetEl) targetEl.innerHTML = '<div style="padding:12px;color:#888;">検索データを読み込み中です…</div>'; return; }
    const lowerQ = q.toLowerCase();
    const matches = data.filter(st => (st.station||'').toLowerCase().includes(lowerQ) || (st.melody||'').toLowerCase().includes(lowerQ));
    if (matches.length === 0) { if (targetEl) targetEl.innerHTML = '<div style="padding:12px;color:#888;">該当なし</div>'; return; }
    const html = matches.slice(0,50).map(st=>{
        const audioSrc = st.file
  ? (st.file.match(/^https?:\/\//)
      ? st.file
      : (st.file.startsWith('/') ? st.file : '/' + st.file))
  : '';

      const stationUrl = `/stations/${encodeURIComponent(st.station)}.html`;
      const melodyUrl = `/melodies/${encodeURIComponent(st.melody)}.html`;
      return `<div class="mobile-menu-result">
        <div><a href="${stationUrl}">${st.station}</a> <span style="color:#666;">(${st.line||''})</span></div>
        <div style="color:#444;margin-top:6px;"><a href="${melodyUrl}">${st.melody}</a></div>
        ${audioSrc?`<div style="margin-top:8px;"><audio controls controlsList="nodownload" src="${audioSrc}" style="width:100%;"></audio></div>`:''}
      </div>`;
    }).join('');
    if (targetEl) targetEl.innerHTML = html;
  }

  // wire events
  searchForm.addEventListener('submit', function(e){ e.preventDefault(); performSearch(searchInput.value.trim(), resultsEl); });
  searchInput.addEventListener('input', function(e){ performSearch(this.value.trim(), resultsEl); });

})();
</script>
</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
  const filterInput = document.getElementById('line-filter');
  const stationsContainer = document.getElementById('stations-container');

  filterInput.addEventListener('input', () => {
    const query = filterInput.value.toLowerCase().trim();

    // Show/hide station cards based on filter
    document.querySelectorAll('.station-card').forEach(card => {
      const stationName = card.querySelector('.station-title').textContent.toLowerCase();
      const melodies = Array.from(card.querySelectorAll('.melody-item')).map(m => m.querySelector('.melody-name').textContent.toLowerCase());

      const matchStation = stationName.includes(query);
      const matchMelody = melodies.some(name => name.includes(query));

      card.style.display = (matchStation || matchMelody) ? 'block' : 'none';
    });
  });
});

</script>
