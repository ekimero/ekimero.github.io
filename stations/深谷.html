  if (stationHeader) {

<script>
document.addEventListener('DOMContentLoaded', () => {
  const stationName = decodeURIComponent(window.location.pathname.split('/').pop().replace('.html',''));
  const companySectionsContainer = document.getElementById('company-sections');
  const filterInput = document.getElementById('line-filter');

  fetch('/stations.json')
    .then(res => res.json())
    .then(allStations => {
      const stationMelodies = allStations.filter(s => s.station === stationName);
      if (!stationMelodies.length) {
        companySectionsContainer.innerHTML = '<p style="text-align:center;color:#888;">この駅の発車メロディーは見つかりませんでした</p>';
        return;
      }

      const companies = [
        { id: 'jr', name: 'JR東日本' },
        { id: 'metro', name: '東京メトロ' },
        { id: 'toei', name: '都営地下鉄' },
        { id: 'archive', name: '過去のメロディ' }
      ];

      function renderCompanyMelodies(filter='') {
        companySectionsContainer.innerHTML = companies.map(company => {
          const companyMelodies = stationMelodies.filter(m => 
            m.company === company.name || (company.id==='archive' && (m.company==='過去のメロディ' || m.status==='過去'))
          );
          if (!companyMelodies.length) return '';
          // Group by line
          const linesMap = {};
          companyMelodies.forEach(m => {
            if (!linesMap[m.line]) linesMap[m.line] = [];
            linesMap[m.line].push(m);
          });
          return `
            <section style="margin-bottom:32px;">
              <h2 style="color:#1976d2; margin-bottom:16px;">${company.name}</h2>
              ${Object.entries(linesMap).map(([line, melodies]) => {
                // Improved filter: match melody, direction, or line name
                const filterLower = filter.toLowerCase();
                const filteredMelodies = melodies.filter(m => 
                  m.melody.toLowerCase().includes(filterLower) ||
                  (m.direction && m.direction.toLowerCase().includes(filterLower)) ||
                  line.toLowerCase().includes(filterLower)
                );
                if (!filteredMelodies.length && !line.toLowerCase().includes(filterLower)) return '';
                const logoSrc = `/images/${line}.png`;
                let basePath = '';
                if (company.id === 'jr') basePath = '/jr-east';
                else if (company.id === 'metro') basePath = '/tokyo-metro';
                else if (company.id === 'toei') basePath = '/toei';
                else basePath = '/archive';
                const lineUrl = `${basePath}/${encodeURIComponent(line)}.html`;
                return `
                  <div style="border:1px solid #ddd; border-radius:16px; background:#fafafa; padding:20px; margin-bottom:28px;">
                    <div style="display:flex; align-items:center; gap:8px; margin-bottom:12px;">
                      <img src="${logoSrc}" alt="${line}ロゴ" style="max-width:24px; height:auto;">
                      <h3 style="margin:0; font-size:1.2em;">
                        <a href="${lineUrl}" style="color:#1976d2; text-decoration:underline;">${line}</a>
                      </h3>
                    </div>
                    ${filteredMelodies.map(m => {
                      const audioSrc = m.file ? (m.file.startsWith('audio/') ? `/${m.file}` : `/audio/${m.file}`) : '';
                      return `
                        <div class="melody-item" style="margin-bottom:16px; padding:24px; border-radius:16px; background:#fff; box-shadow:0 3px 12px rgba(0,0,0,0.08); display:flex; flex-direction:column; gap:12px; align-items:flex-start;">
                          <div class="melody-name" style="font-weight:600; font-size:1.15em; text-align:left;">
                            <a href="/melodies/${encodeURIComponent(m.melody)}.html" style="color:#333; text-decoration:underline;">${m.melody || '発車メロディーなし'}</a> ${m.direction ? `(${m.direction}方面)` : ''}
                          </div>
                          ${audioSrc ? `
                            <div style="display:flex; flex-direction:column; gap:6px; width:100%;">
                              <audio controls controlsList="nodownload" src="${audioSrc}" loop style="width:100%;"></audio>
                              <label style="font-size:0.9em; cursor:pointer; display:flex; align-items:center; gap:4px;">
                                <input type="checkbox" class="loop-checkbox"> ループ
                              </label>
                            </div>
                          ` : '<span style="color:#888;">音源なし</span>'}
                        </div>
                      `;
                    }).join('')}
                  </div>
                `;
              }).join('')}
            </section>
          `;
        }).join('');

        // Loop checkbox functionality
        document.querySelectorAll('.loop-checkbox').forEach(cb => {
          const audio = cb.closest('div').querySelector('audio');
          if(audio) audio.loop = cb.checked;
          cb.addEventListener('change', () => { if(audio) audio.loop = cb.checked; });
        });
      }

      renderCompanyMelodies();
      // Fix: Use line-filter input for filtering
      filterInput.addEventListener('input', e => {
        renderCompanyMelodies(e.target.value);
      });
    });
});
</script>

<script>
// Header search bar instant search
let headerStationsData = [];
fetch('/stations.json')
  .then(res => res.json())
  .then(data => headerStationsData = data);

document.addEventListener('DOMContentLoaded', function() {
  const headerInput = document.getElementById('header-search');
  const headerResults = document.getElementById('header-search-results');
  if (headerInput) {
    headerInput.addEventListener('input', function() {
      const q = headerInput.value.trim().toLowerCase();
      if (!q) {
        headerResults.style.display = 'none';
        headerResults.innerHTML = '';
        return;
      }
      const matches = headerStationsData.filter(st =>
        st.station.toLowerCase().includes(q) ||
        st.melody.toLowerCase().includes(q)
      ).slice(0, 8);

      if (matches.length === 0) {
        headerResults.innerHTML = '<div style="padding:12px;color:#888;font-size:1em;">該当なし</div>';
        headerResults.style.display = 'block';
        return;
      }

      headerResults.innerHTML = matches.map(st => {
        const audioSrc = st.file ? (st.file.match(/^https?:\/\//) ? st.file : `/${st.file}`) : '';
        const stationUrl = `/stations/${encodeURIComponent(st.station)}.html`;

        return `
          <div class="header-station" style="padding:12px 14px; border-bottom:1px solid #eee;">
            <div class="header-station-text" style="margin-bottom:6px;">
              <a href="${stationUrl}" style="font-weight:700;color:#1976d2;text-decoration:underline;display:block;">${st.station}</a>
              <span style="font-size:0.95em;color:#333;display:block;">${st.melody}</span>
            </div>
            ${audioSrc ? `
            <div class="header-station-audio" style="margin-top:4px;">
              <audio controls controlsList="nodownload" src="${audioSrc}" style="width:100%;"></audio>
              <label style="font-size:0.85em; display:block; margin-top:4px; cursor:pointer;">
                <input type="checkbox" onchange="this.parentElement.parentElement.querySelector('audio').loop = this.checked;">
                ループ
              </label>
            </div>
            ` : ''}
          </div>
        `;
      }).join('');

      headerResults.style.display = 'block';
    });

    document.addEventListener('click', function(e) {
      if (!headerResults.contains(e.target) && e.target !== headerInput) {
        headerResults.style.display = 'none';
      }
    });
  }
});
</script>

  auth.signInAnonymously().catch(console.error);

  // Increment function with limits
  function incrementPlay() {
    const user = auth.currentUser;
    if (!user) return;

    const userRef = db.ref(`users/${user.uid}`);
    const counterRef = db.ref("totalPlays");

    userRef.transaction(userData => {
      const now = Date.now();

      if (!userData) {
        // First-time user
        return {
          lastUpdate: now,
          lastHourStart: now,
          lastHourCount: 1,
          lastDayStart: now,
          lastDayCount: 1
        };
      }



      // Hourly limit
      let hourStart = userData.lastHourStart || now;
      let hourCount = userData.lastHourCount || 0;
      if (now - hourStart > 3600_000) { hourStart = now; hourCount = 0; }
      if (hourCount >= 250) return;

      // Daily limit
      let dayStart = userData.lastDayStart || now;
      let dayCount = userData.lastDayCount || 0;
      if (now - dayStart > 24 * 3600_000) { dayStart = now; dayCount = 0; }
      if (dayCount >= 500) return;

      return {

        lastUpdate: now,
        lastHourStart: hourStart,
        lastHourCount: hourCount + 1,
        lastDayStart: dayStart,
        lastDayCount: dayCount + 1
      };
    }, (error, committed) => {
      if (!committed || error) return;
      // Increment global counter
      counterRef.transaction(current => (current || 0) + 1);
    });
  }

  // Add listeners to audio elements
  function setupAudioListeners() {
    document.querySelectorAll('audio').forEach(audio => {
      if (!audio.dataset.playListenerAdded) {
        audio.addEventListener('play', incrementPlay);
        audio.dataset.playListenerAdded = 'true';
      }
    });
  }

  setupAudioListeners();

  // Observe dynamically added audio elements
  new MutationObserver(() => setupAudioListeners()).observe(document.body, {
    childList: true,
    subtree: true
  });

  // Real-time totalPlays display
  db.ref("totalPlays").on("value", snapshot => {
    const count = snapshot.val() || 0;
    const el = document.getElementById("playCountNumber");
    if (el) el.textContent = count.toLocaleString();
  });
});

<script>
(function(){
  // create and insert the header button so it truly lives in the header
  const header = document.querySelector('header');
  const mobileBtn = document.createElement('button');
  mobileBtn.id = 'mobileMenuButton';
  mobileBtn.className = 'mobile-menu-btn';
  mobileBtn.title = 'メニュー';
  mobileBtn.setAttribute('aria-controls','mobileMenuPanel');
  mobileBtn.setAttribute('aria-expanded','false');
  mobileBtn.innerHTML = '<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 7h16M4 12h16M4 17h16" stroke="#1976d2" stroke-width="2" stroke-linecap="round"/></svg>';
  if (header) header.appendChild(mobileBtn);

  const btn = mobileBtn;
  const overlay = document.getElementById('mobileMenuOverlay');
  const panel = document.getElementById('mobileMenuPanel');
  const closeBtn = document.getElementById('mobileMenuClose');
  const searchForm = document.getElementById('mobileMenuSearchForm');
  const searchInput = document.getElementById('mobileMenuSearchInput');
  const resultsEl = document.getElementById('mobileSearchResults');

  function openMenu(){
    overlay.classList.add('visible');
    // allow layout, then fade panel in
    requestAnimationFrame(()=> {
      requestAnimationFrame(()=> panel.classList.add('open'));
    });
    document.body.classList.add('mobile-menu-open');
    btn.setAttribute('aria-expanded','true');
    overlay.setAttribute('aria-hidden','false');
    
  }
  function closeMenu(){
    // Remove both classes simultaneously for smooth fade out
    panel.classList.remove('open');
    overlay.classList.remove('visible');
    btn.setAttribute('aria-expanded','false');
    overlay.setAttribute('aria-hidden','true');
    document.body.classList.remove('mobile-menu-open');
    // Focus button after animation completes
    setTimeout(()=> btn.focus(), 400);
  }

  btn.addEventListener('click', (e)=>{ e.preventDefault(); openMenu(); });
  closeBtn.addEventListener('click', (e)=>{ e.preventDefault(); closeMenu(); });
  overlay.addEventListener('click', (e)=>{ if (!panel.contains(e.target)) closeMenu(); });
  document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') closeMenu(); });

  // search helper: ensure we have stations data, fetch if necessary
  async function ensureStationsData(){
    if (window.stationsData && Array.isArray(window.stationsData) && window.stationsData.length>0) return window.stationsData;
    try {
      const res = await fetch('/stations.json');
      if (!res.ok) throw new Error('stations.json fetch failed');
      const data = await res.json();
      window.stationsData = data;
      return data;
    } catch (err) {
      console.error('Failed to load stations.json for mobile search', err);
      return null;
    }
  }

  async function performSearch(q, targetEl){
    if (!q) { if (targetEl) targetEl.innerHTML=''; return; }
    const data = await ensureStationsData();
    if (!data) { if (targetEl) targetEl.innerHTML = '<div style="padding:12px;color:#888;">検索データを読み込み中です…</div>'; return; }
    const lowerQ = q.toLowerCase();
    const matches = data.filter(st => (st.station||'').toLowerCase().includes(lowerQ) || (st.melody||'').toLowerCase().includes(lowerQ));
    if (matches.length === 0) { if (targetEl) targetEl.innerHTML = '<div style="padding:12px;color:#888;">該当なし</div>'; return; }
    const html = matches.slice(0,50).map(st=>{
        const audioSrc = st.file
  ? (st.file.match(/^https?:\/\//)
      ? st.file
      : (st.file.startsWith('/') ? st.file : '/' + st.file))
  : '';

      const stationUrl = `/stations/${encodeURIComponent(st.station)}.html`;
      const melodyUrl = `/melodies/${encodeURIComponent(st.melody)}.html`;
      return `<div class="mobile-menu-result">
        <div><a href="${stationUrl}">${st.station}</a> <span style="color:#666;">(${st.line||''})</span></div>
        <div style="color:#444;margin-top:6px;"><a href="${melodyUrl}">${st.melody}</a></div>
        ${audioSrc?`<div style="margin-top:8px;"><audio controls controlsList="nodownload" src="${audioSrc}" style="width:100%;"></audio></div>`:''}
      </div>`;
    }).join('');
    if (targetEl) targetEl.innerHTML = html;
  }

  // wire events
  searchForm.addEventListener('submit', function(e){ e.preventDefault(); performSearch(searchInput.value.trim(), resultsEl); });
  searchInput.addEventListener('input', function(e){ performSearch(this.value.trim(), resultsEl); });

})();
</script>
